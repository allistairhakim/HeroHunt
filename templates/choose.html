<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Select Room and Username</title>
  </head>
  <body>
		<script>
			window.onload = function(){
           	document.getElementById("enter").onclick = function() {
						window.location.replace("https://herohunt.allistairishmae.repl.co/join?code=" + document.getElementById("code").value + "&username=" + document.getElementById("username").value + "&data={{questions}}")}
						document.getElementById("copy").onclick = function() {
navigator.clipboard.writeText("https://herohunt.allistairishmae.repl.co/choose");
						} 
					};
        
		</script>
		<div class="container h-100">
		  <div class="row h-100 justify-content-center align-items-center" style = "margin-top: 300px">
		    <form class="col-12">
		      <div class="form-group">
		        <label for="formGroupExampleInput">Username</label>
		        <input id = "username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Put your username here" >
		      </div>
		      <div class="form-group">
		        <label for="formGroupExampleInput2">Code</label>
		        <input id = "code" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Put the code of the room here (if creating room decide a secret code to send to your friend)"> 
		      </div>
					<div class = "row">
						<div class = "col">
							<button class="btn btn-primary"id = "enter" type="button">Enter</button>
						</div>
							<button class="btn btn-primary"id = "copy" type="button">https://herohunt.allistairishmae.repl.co/choose (send this link along with the code you put to your opponent if host)</button>
					</div>
		    </form>   
		  </div>  
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
